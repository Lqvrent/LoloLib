name: "Build"
on:
  push

jobs:
  build:
      strategy:
        matrix:
          os: [ubuntu-latest, macos-latest]
      runs-on: ${{ matrix.os }}
      steps:
      - uses: "actions/checkout@v2"
      - name: "install build-essential & cmake"
        run: |
          sudo apt update
          sudo apt install -y build-essential
      - name: "build"
        run: |
          mkdir build
          cd build
          cmake ..
          make
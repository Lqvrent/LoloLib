name: "Unit tests"
on:
  - push
  - pull_request

jobs:
  unit_tests:
      runs-on: "ubuntu-latest"
      steps:
      - uses: "actions/checkout@v2"
      - name: "Install dependencies"
        run: |
          sudo apt update
          sudo apt install -y cmake valgrind gcovr libghc-criterion-dev
      - name: "install criterion (unit testing library)"
        run: ${GITHUB_WORKSPACE}/.github/install_criterion.sh
        shell: bash
      - name: "build"
        run: |
          cd tests
          mkdir build
          cd build
          cmake ..
          make
      - name: "Run tests with valgrind"
        run: |
          ./tests/build/unit_tests &&
          valgrind --leak-check=full --leak-resolution=high --show-leak-kinds=all --track-origins=yes --error-exitcode=1 ./tests/build/unit_tests
      - name: "Generate coverage report"
        run: |
          gcovr -f '' -r . --exclude=tests/ &&
          gcovr -f '' -r . --exclude=tests/ --xml -o coverage.xml
      - name: Publish coverage report
        uses: irongut/CodeCoverageSummary@v1.2.0
        with:
          filename: coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: '25 80'
